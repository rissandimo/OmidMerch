<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
                                                                <!-- Filter -->
    <section id="filter">
        <div class="container">
            <div class="search-filter">
                <div class="name-filter">
                    <input type="text" id="search-product" placeholder="Search by name and description">
                    <i class="fas fa-search"></i>
        
                </div>
                <div class="filter-products">
                    <select id="filter">Filter
                        <option>Sort Filter</option></option>
                        <option value="default">Sort by price: Default</option>
                        <option value="expensive">Sort by price: High to low</option>
                        <option value="cheap">Sort by price: Low to high</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

                                                            <!-- Products -->
    <section id="products">
        <div class="container">
            <div class="product-listing">

                <div class="product" id="product-1" data-itemID="1">
                    <img src="products/product-1.JPG">
                    <div class="product-description">
                        <p class="product-name">China plates</p>
                        <p class="product-price">$100.00</p>
                        <span class="img-name" hidden>plates-1</span>
                    </div>
                    <a href="#" class="btn btn-primary btn-block">Buy</a>
                </div>
                <div class="product" id="product-2" data-itemID="2">
                    <img src="products/product-2.JPG">
                    <div class="product-description">
                        <p class="product-name">Burberry Glasses</p>
                        <p class="product-price">$175.00</p>
                    </div>
                    <a href="#" class="btn btn-primary btn-block">Buy</a>
                </div>
                <div class="product" id="product-3" data-itemID="3">
                    <img src="products/product-3.JPG">
                    <div class="product-description">
                        <p class="product-name">Fergamo Shoes: Size 6 1/2</p>
                        <p class="product-price">$50.00</p>
                    </div>
                    <a href="#" class="btn btn-primary btn-block">Buy</a>
                </div>
                


            </div>
        </div>
    </section>   
    <script src="app.js"></script>                                                         
</body>
</html>
